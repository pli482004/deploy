{% extends "website/layout.html" %}

{% block title %}Bookmark your plans, notes, and links{% endblock %}

{% block script %}
<script>
document.addEventListener('DOMContentLoaded', function () {
    document.querySelector('#open').addEventListener('click', function () {
        hide_and_show();
    })
})

function hide_and_show() {
    let x = document.querySelector('#form');
    if (x.style.display === "none") {
        x.style.display = "flex";
    } else {
        x.style.display = "none";
    }
}
</script>
{% endblock %}

{% block body %}
<button class="btn btn-secondary" id="open">Create bookmark</button>
<div id="form" style="display: none; justify-content: center; align-items: center;">
    <form method="post" action="{% url 'bookmark' %}">
        {% csrf_token %}
        <input name="title" type="text" placeholder="Title"><br>
        <input name="content" type="text" placeholder="Content of what you want saved (optional)"><br>
        <input name="link" type="url" placeholder="Link (optional)"><br>
        <input type="submit">
    </form>
</div>
<div class="container">
    <div class="row">
        <div class="col">
          1 of 3
        </div>
        <div class="col-6">
          2 of 3 (wider)
        </div>
        <div class="col">
          3 of 3
        </div>
    </div>
</div>
{% endblock %}
